<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table id="mesclagem">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>      <!--expansão em coluna-->
        </tr>
        <tr>
            <td rowspan="3">D</td>      <!--expansão em linha-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
