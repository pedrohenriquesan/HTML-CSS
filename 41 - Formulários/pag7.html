<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Select, datalist e textarea</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iestado">Estado:</label>
                <select name="estado" id="iestado">
                    <option value="" selected>Selecione seu estado</option>
                    <optgroup label="SUDESTE">
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="SUL">
                        <option value="CO">Coritiba</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option value="Administrador(a)"></option>
                    <option value="Bombeiro(a)"></option>
                    <option value="Programador(a)"></option>
                </datalist>
            </p>
            <p>
                <label for="Mensagem:"></label>
                <textarea name="texto" id="itexto" cols="30" rows="10"></textarea>
                <!--Método de envio post como obrigatório-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="submit" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
