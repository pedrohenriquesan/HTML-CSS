<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Elemento output</h1>
        <form action="cadastro.php" method="ge" autocomplete="on">
            <p>
                <label for="in1">Número 1</label>
                <input type="number" name="n1" id="in1" min="0" max="50" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="in2">Número 2</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>
            <p>
                <label for="inum">Número 3: </label>
                <input type="range" name="num" id="inum" 
                oninput="ival.innerHTML = Number(inum.value)">
                <output name="val" id="ival">50</output>
            </p>
            <p>
                <label for="iano">Ano de nascimento: </label>
                <input type="number" name="ano" id="iano" min="1900" max="2023" value="1970"
                oninput="calcIdade()">
                <output name="ida" id="iida">50</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    <script>
        function calcIdade() {
            var atual = new Date().getFullYear()
            iida.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
