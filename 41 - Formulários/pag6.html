<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Color, range e file</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#A52A2A">
            </p>
            <p>
                <label for="inivel">Nivel de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="0"
                max="5" value="5">
            </p>
            <p>
                <label for="ifoto">Foto de perfil:</label>
                <input type="file" name="foto" id="ifoto">
                <!--método post obrigatório para esse tipo-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
