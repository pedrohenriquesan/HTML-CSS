<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>CAIXA DE NÚMERO</h1>
        <form action="cadastro.php" method="get" autocomplete="off">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="30"
                placeholder="Nome completo..." autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10"      
                placeholder="Média" step="0.1" required>    <!--input do tipo número-->
            </p>
            <p>
                <label for="imes">Mês: </label>
                <input type="month" name="mes" id="imes" value="2023-04"> 
                <!--input do tipo mês-->
            </p>
            <p>
                <label for="dia">Dia da última prova: </label>
                <input type="date" name="dia" id="idia" value="2023-04-16">
                <!--input do tipo dat-->
            </p>
            <p>
                <label for="hora">Hora da prova: </label>
                <input type="time" name="hora" id="ihora">
                <!--input do tipo hora-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
