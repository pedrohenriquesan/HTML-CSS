<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-size</title>
    <style>
        body{
            background-image: url(imagens/pattern001.png);
            background-size: 200px 200px;
            /*se retirarmos, a imagem repetirá de acordo com a viewport*/
        }

        h1, p{
            color: white;
        }
    </style>
</head>
<body id="body5">
    <h1>Propriedade background-size</h1>
    <p>propriedade background-size, a qual determina as dimensões da 
       imagem de fundo com dois valores, altura e largura, no entanto, 
       essas dimensões não são afetadas quando aumentamos ou diminuímos a 
       viewport.</p>
</body>
</html>
